# Ignore if not using precalculated performance envelope
precalculated_envelope: # empty, or .yaml

# Vehicle Parameters (SI units: m, N, rad, kg)
params:
  ## High-Level
  mass: 270.0 # kg
  cg_bias_f: 0.5 # [0-1]
  cg_height: 0.307 # m (12.0866 in)
  wheelbase: 1.535 # m
  trackwidth_f: 1.241 # m (48.875 in)
  trackwidth_r: 1.241 # m (48.875 in)
  inertia_tensor: [[1,1,1],[1,1,1],[1,1,132.29]] # TODO update with real kg·m²

  ## Suspension
  rollc_f: 0.028 # m
  rollc_r: 0.028 # m
  pitchc: 0.0 # m
  anti_squat: 0 # [0-1]
  anti_dive: 0 # [0-1]
  anti_lift: 0 # [0-1]
  lltd: 0.5 # [0-1]
  ride_rate_f: 30000 # N/m
  ride_rate_r: 30000 # N/m
  wheel_rate_f: 40000 # N/m
  wheel_rate_r: 40000 # N/m
  max_travel_f: 0.030 # m (30 mm)
  max_travel_r: 0.030 # m (30 mm)
  tire_radius: 0.2032 # m
  static_camber_f: 0.0 # rad
  static_camber_r: 0.0 # rad
  camber_gain_f: 0.0 # rad/m (0 deg/mm)
  camber_gain_r: 0.0 # rad/m (0 deg/mm)
  static_toe_f: 0.0 # rad
  static_toe_r: 0.0 # rad

  ## Aero
  cla: 2.8 # m^2
  cda: 1.1 # m^2
  cop: 0.5 # [0-1]

  ## Tires
  tire_file: 'vehicles/FSAE_Defaults.tir'
  friction_scaling_x: 0.6
  friction_scaling_y: 0.6

  ## Powertrain
  torque_curve_file: 'vehicles/23_torque_curve.csv'
  primary_reduction: 76/36
  gear_ratios: {1: 33/12, 2: 32/16, 3: 30/18, 4: 26/18, 5: 30/23, 6: 29/24}
  final_drive: 37/11
  shiftpoint: 12500
  drivetrain_losses: 0.85
